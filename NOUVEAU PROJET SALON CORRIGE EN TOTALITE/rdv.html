<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Créa'Tif - Prendre rendez-vous</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="responsive.css" />
  <script defer src="script.js"></script>
  <script defer src="form.js"></script>
</head>
<body>
  <header>
    <div class="logo">Créa'Tif</div>
    <nav>
      <a href="index.html">Accueil</a>
      <a href="coiffeur.html">Coiffeurs</a>
      <a href="barbier.html">Barbiers</a>
      <a href="rdv.html">Prendre RDV</a>
      <a href="rgpd.html">RGPD</a>
    </nav>
    <div class="burger">☰</div>
  </header>

  <main class="form-section">
    <h1>Prendre rendez-vous</h1>
    <form id="formRDV" novalidate>
      <label for="identifiant">Identifiant *</label>
      <input id="identifiant" name="identifiant" type="text" required minlength="3" placeholder="ex: jean.dupont">

      <label for="email">Email *</label>
      <input id="email" name="email" type="email" required placeholder="vous@example.com">

      <label for="password">Mot de passe *</label>
      <input id="password" name="password" type="password" required minlength="8" placeholder="Au moins 8 caractères">
      <div class="strength"><span id="strengthBar"></span></div>

      <label for="date">Date *</label>
      <input id="date" name="date" type="date" required>

      <label for="heure">Heure *</label>
      <input id="heure" name="heure" type="time" required>

      <label for="service">Service souhaité *</label>
      <select id="service" name="service" required>
        <option value="">— Sélectionner —</option>
        <option>Coupe + coiffage</option>
        <option>Coloration</option>
        <option>Balayage</option>
        <option>Barbe</option>
        <option>Rasage traditionnel</option>
      </select>

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="4" placeholder="Précisez vos attentes…"></textarea>

      <label><input id="cgu" type="checkbox" required> J’accepte les conditions *</label>

      <div class="actions">
        <button type="submit" class="btn">Envoyer la demande</button>
        <button type="reset" class="ghost">Réinitialiser</button>
      </div>
    </form>
  </main>

  <footer>
    <nav class="footer-links">
      <a href="confidentialite.html">Politique de confidentialité</a>
      <a href="mentions-legales.html">Mentions légales</a>
      <a href="rgpd.html">RGPD</a>
    </nav>
    <p>© 2025 Créa'Tif — Peyrolles-en-Provence</p>
  </footer>
</body>
</html>
